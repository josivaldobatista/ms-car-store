spring.application.name=car

# URL do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/car_post_storage

# Nome de usuário e senha do Banco de Dados
spring.datasource.username=postgres
spring.datasource.password=postgres

# Driver do Banco de Dados
spring.datasource.driver-class-name=org.postgresql.Driver

# Propriedades do Hibernate (se estiver usando Hibernate)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Kafka configs
spring.kafka.bootstrap-servers=localhost:9092
kafka.listener.topic=car-post-topic
kafka.listener.group-id=store-posts-group

